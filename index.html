<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Ityllic</title>
    </head>

    <body>
        <div class="container" id="container0">
            <div class="block">
                <img src="bank/front.png" alt="logo">
            </div>
            <div class="block">
                <h1>Ityllic</h1>
                <p class="italic">Groupe de melodic metalcore grenoblois</p>
                <h3>Vous cherchez</h3>
                <div class="buttons">
                    <!-- <ion-icon name="images-outline" onclick="showPics()"></ion-icon>
                    <ion-icon name="videocam-outline"></ion-icon>
                    <ion-icon name="card-outline" onclick="showBoutique()"></ion-icon> -->
                    <ion-icon name="images-outline" onclick="showBlock1()" id="btn1"></ion-icon>
                    <ion-icon name="videocam-outline" onclick="showBlock2()" id="btn2"></ion-icon>
                    <ion-icon name="card-outline" onclick="showBlock3()" id="btn3"></ion-icon>
                </div>
                <h3>Suivez-nous</h3>
                <div class="socials">
                    <a href="https://www.facebook.com/Ityllic" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="https://www.instagram.com/ityllic_official/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="https://www.youtube.com/@ityllicofficial1895" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
                </div>
            </div>
        </div>
        <div class="container hidden" id="container1">
            <div class="block">
                <div class="carousel">
                    <img src="bank/carousel/(1).jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/(10).jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/(3).jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/(4).jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/(5).jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/(6).jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/(7).jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/(9).jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/_DSC6411.jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/_DSC6413.jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/_DSC6470.jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/_DSC6493.jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/_DSC6514.jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/_DSC6561.jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/_DSC6567.jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/_DSC6575.jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/_DSC6588.jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/_DSC6590.jpg" alt="" class="carousel-image">
                    <img src="bank/carousel/IMG_20171026_030114_560.jpg" alt="" class="carousel-image">
                </div>
            </div>
        </div>
        <div class="container hidden" id="container2">
            <div class="block">
                <h1>Extrait de concert</h1>
                <h3>du 29 Décembre 2016, au Blogg, Lyon</h3>
                <video width="100%" height="50%" controls>
                    <source src="https://www.youtube.com/watch?v=kcJfCqo2LnI&t=2s&ab_channel=ItyllicOfficial" type="video/mp4">
                </video>
            </div>
            <div class="block">
                <h1>EP Mirror Of Madness</h1>
                <video width="100%" height="50%" controls>
                    <source src="https://www.youtube.com/watch?v=kcJfCqo2LnI&t=2s&ab_channel=ItyllicOfficial" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="container hidden" id="container3">
            <div class="block">
                <img src="bank/front.png" alt="logo">
                <h3>Mirror Of Madness - EP 5 Titres</h3>
                <p class="italic">5€</p>
                <ol>
                    <li>What have you done to me?</li>
                    <li>Deep in my memory</li>
                    <li>Mirror of madness</li>
                    <li>Save me</li>
                    <li>My nemesis</li>
                </ol>
                <button>Acheter</button>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="carousel.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
